<!DOCTYPE HTML>

<html lang="pl">

<head>
	<meta charset="utf-8" />

	<meta name="autor" content="lesserr" />
	<meta name="description" content="Opis witryny" />
	<meta name="keywords" content="słowa kluczowe" />
	<link rel="stylesheet" href="style.css" type="text/css">

	<style>
		body{
			 background-color: #222;
			 font-size: 24px;
			 color: white;
		}
	</style>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<script type="text/javascript">

		var numer = Math.floor(Math.random()*12)+1;

		function zmienslajd(){

			numer++; if(numer>12) numer=1;

			var plik = "<img src=\"img/slajd" + numer + ".jpg\" />";

			document.getElementById("slider").innerHTML = plik;

			setTimeout("zmienslajd()", 2000);

		}
	</script>

</head>

<body onload="zmienslajd()">

		<div id="slider" style="width: 500px; height: 300px;"></div>

</body>
