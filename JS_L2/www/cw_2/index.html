<!DOCTYPE HTML>

<html lang="pl">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Tytył</title>
	<meta name="autor" content="lesserr" />
	<meta name="description" content="Opis witryny" />
	<meta name="keywords" content="słowa kluczowe" />
	<link rel="stylesheet" href="style.css" type="text/css">

	<script type="text/javascript">
		function wypisz(){
			var liczba1 = document.getElementById("pole1").value;
			var liczba2 = document.getElementById("pole2").value;
			var wartosc = "";

			if (isNaN(liczba1) || isNaN(liczba2)) {
				document.getElementById("wynik").innerHTML="!!!!Error";
			}
			else if (liczba2 >= liczba1){
				for (i=liczba1; i<=liczba2; i++){
					var wartosc =  wartosc + i + " ";
				}
				document.getElementById("wynik").innerHTML = wartosc;
			} else if (liczba1 >= liczba2){
				for (i=liczba2; i<=liczba1; i++){
					var wartosc =  wartosc + i + " ";
				}
				document.getElementById("wynik").innerHTML = wartosc;
			}	else document.getElementById("wynik").innerHTML="Error";
		}

	</script>

</head>

<body style="background-color: gray;">

		<input id="pole1" type="text">
		<input id="pole2" type="text"><br><br>
		<input type="submit" value="Sprawdź" onclick="wypisz()">
		<br>
		<br>
		<div id="wynik"></div>

</body>

</html>
