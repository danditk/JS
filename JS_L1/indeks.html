<!DOCTYPE HTML>

<html lang="pl">

<head>
	<meta charset="utf-8" />
	<title>Zegarek</title>
	<meta name="description" content="TUTAJ DODAJ KRÓTKI OPIS STRONY - do 150 znaków ważne w pozycjonowaniu" />
	<meta name="keywords" content="TUTAJ WPISAĆ SŁOWA KLUCZOWE! TAGI, DLA POZYCJONOWANIA" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="autor" content="Lesserr" />

	<link rel="stylesheet" href="style.css" type="text/css" />

	<script type="text/javascript">

		function count()
		{
			var todate = new Date();
			var day = todate.getDate();
			if(day < 10) day = "0" + day;
			var month = todate.getMonth() +1;
			if(month < 10) month = "0" + month;
			var year = todate.getFullYear();

			var hours = todate.getHours();
			if(hours < 10) hours = "0" + hours;
			var minutes = todate.getMinutes();
			if(minutes < 10) minutes = "0" + minutes;
			var seconds = todate.getSeconds();
			if(seconds < 10) seconds = "0" + seconds;

			document.getElementById("clock").innerHTML =
			day + "." + month + "." + year+ "  " + hours + ":" + minutes + ":" + seconds;

			setTimeout("count()", 1000);
		}

	</script>
</head>
<body onload="count()";>

	<div id="clock">CLOCK - 01:39:00</div>

</body>





</html>
